<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 
    Google Fonts and FontAwesome
    Loads Poppins font and FontAwesome icon library.
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- 
    Favicons & App Icons
    The paths point to /assets/favicon/. 
    Make sure these files exist in that folder.
  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!-- 
    Main CSS 
    Links to your core styles (styles.css) and syntax highlighting (syntax.css).
  -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- 
    Main JavaScript
    For your site-wide JS (like mobile menu toggles).
  -->
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
  
  <!-- 
    Dynamically uses site.title from _config.yml for the browser tab
  -->
  <title>{{ site.title }}</title>
</head>
<body>
  <!-- 
    Fixed Header Container
    Wraps your navbar so it remains at the top of the page.
  -->
  <div class="fixed-header">
    {% include navbar.html %}
  </div>

  <!-- 
    Main Page Content
    Offset in styles.css with .page { margin-top: ... } if the navbar is fixed.
  -->
  <div class="page">
    {{ content }}
  </div>

  <!-- 
    Footer
    Renders the shared footer across all pages.
  -->
  {% include footer.html %}
</body>
</html>
